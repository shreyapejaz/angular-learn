<section class="signupform">
    
<form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        
 <mat-form-field appearance="fill">
    <mat-label>Your E-mail</mat-label>
    <input matInput  placeholder="Ex. ABC@mail.com" ngModel name="email" email required #emailinput="ngModel">
    <mat-error *ngIf="emailinput.hasError('required')"> Email is mandatory.</mat-error>
    <mat-error *ngIf="!emailinput.hasError('required')"> Email is invalid</mat-error>
</mat-form-field>
<mat-form-field appearance="fill" hintLabel="Should be atleast 8 characters long.">
                <mat-label>Password</mat-label>
                <input matInput ngModel name="password" required minlength="8" #pwinput="ngModel" >
                <mat-hint align="end">{{pwinput.value?.length}} /8 </mat-hint>
</mat-form-field>
<mat-form-field>
                <input [max]="maxDate" matInput placeholder="Your Birthdate" [matDatepicker]="picker" ngModel name="birthdate" required>
                <mat-datepicker-toggle matSuffix [for]="picker">
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

    <mat-checkbox labelPosition="before" ngModel name="agree" required color="primary">Agree to Terms & Conditions</mat-checkbox>


<button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>

</form>

</section>
